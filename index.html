<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Childrens Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator for Kids!</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="input-form">
            <input
              type="text"
              placeholder="What should the poem be about?"
              autofocus
              required
              autocomplete="off"
              class="poem-topic"
              id="user-input"
            />
            <input
              type="submit"
              value="Generate"
              class="generate-button"
            />
          </form>
          <div class="example">
            Example: dog, breakfast, school
          </div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/staniecs"
          target="_blank"
          >Sarah Staniec</a
        >
        and is
        <a
          href="https://github.com/staniecs/poem-generator"
          target="_blank"
          >opened-sourced on Github</a
        >. Hosted on
        <a
          href="https://playful-fairy-603a99.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
