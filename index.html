<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic for the poem"
            autofocus
            required
            autocomplete="off"
            class="poem-topic"
          />
          <input
            type="submit"
            value="Generate"
            class="generate-button"
          />
        </form>
        <div class="poem">
          There was an Old Lady of Prague,<br />
          Whose language was horribly vague;<br />
          ⁠When they said, "Are these caps?"<br />
          ⁠She answered, "Perhaps!"<br />
          That oracular Lady of Prague.<br />
        </div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/staniecs"
          target="_blank"
          >Sarah Staniec</a
        >
        and is
        <a
          href="https://github.com/staniecs/poem-generator"
          target="_blank"
          >opened-sourced on Github</a
        >. Hosted on
        <a
          href="https://playful-fairy-603a99.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
